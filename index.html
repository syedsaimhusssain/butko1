<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Butko ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:Georgia, serif;
    padding:20px;
}
.card{
    background:#fff;
    color:#111;
    max-width:420px;
    width:100%;
    padding:30px 25px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 25px 45px rgba(0,0,0,.3);
    position:relative;
    overflow:hidden;
}
h1{margin-bottom:15px}
p{
    min-height:120px;
    line-height:1.7;
    font-size:17px;
}
input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    margin-top:15px;
}
button{
    width:100%;
    padding:14px;
    margin-top:15px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
}
.primary{background:#ff4d6d;color:#fff}
.success{background:#28a745;color:#fff}
.danger{background:#ff6f61;color:#fff}

.heart{
    position:absolute;
    font-size:22px;
    animation:float 2s linear forwards;
}
@keyframes float{
    from{opacity:1;transform:translateY(0)}
    to{opacity:0;transform:translateY(-150px) scale(1.5)}
}
.confetti{
    position:absolute;
    width:10px;height:10px;
    background:#ff4d6d;
    animation:fall 2s linear forwards;
}
@keyframes fall{
    from{transform:translateY(0)}
    to{transform:translateY(200px) rotate(720deg);opacity:0}
}
</style>
</head>

<body>
<div class="card" id="card">
    <h1 id="title">Hey Butko üëÄ</h1>
    <p id="text">Is page ko unlock karna padega‚Ä¶ üòå</p>

    <input type="password" id="pass" placeholder="Secret word üíå">
    <button class="primary" id="unlock">Unlock ‚ù§Ô∏è</button>

    <div id="actions"></div>

    <button id="save" class="primary" style="display:none">üì∏ Save Memory</button>
</div>

<audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3">
</audio>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<script>
const text=document.getElementById("text");
const title=document.getElementById("title");
const pass=document.getElementById("pass");
const unlock=document.getElementById("unlock");
const actions=document.getElementById("actions");
const card=document.getElementById("card");
const save=document.getElementById("save");
const music=document.getElementById("music");

unlock.onclick=()=>{
    if(pass.value.toLowerCase()==="butko"){
        pass.remove();unlock.remove();
        music.play();
        tease();
    }else{
        text.innerText="Hmm‚Ä¶ galat password üòè";
    }
};

const teases=[
    "Butko‚Ä¶ itni cute kyun ho? üò≥",
    "Warning ‚ö†Ô∏è aap ka smile dil chura leta hai",
    "Screen ke paas aa jao‚Ä¶ kuch kehna hai üòå",
    "Ready ho? Ab serious baat‚Ä¶ ‚ù§Ô∏è"
];

function tease(){
    let i=0;
    function next(){
        if(i<teases.length){
            text.innerText=teases[i++];
            setTimeout(next,1800);
        }else{
            proposal();
        }
    }
    next();
}

function type(msg,el,cb){
    let i=0;el.innerHTML="";
    function t(){
        if(i<msg.length){
            el.innerHTML+=msg.charAt(i++);
            setTimeout(t,40);
        }else{cb&&cb();}
    }
    t();
}

function proposal(){
    title.innerText="Proposal Time üíç";
    const msg=`Butko‚Ä¶ ‚ù§Ô∏è<br><br>
Aap meri har khushi ka reason hain.<br>
Meri zindagi ki sabse pyari musibat hain.<br><br>
Main chahta hoon hamesha aapke saath rahoon.<br><br>
<b>Kya aap mujhse shaadi karengi?</b>`;
    type(msg,text,()=>{
        const y=document.createElement("button");
        const n=document.createElement("button");
        y.className="success";n.className="danger";
        y.innerText="Yes üòç";n.innerText="No üôà";
        actions.append(y,n);

        n.onmouseover=()=>{
            n.style.transform=`translate(${Math.random()*80-40}px,${Math.random()*80-40}px)`;
        };

        y.onclick=()=>{
            text.innerHTML="She said YES! üíñ";
            save.style.display="block";
            celebrate();
        };
    });
}

function celebrate(){
    const h=setInterval(()=>{
        const d=document.createElement("div");
        d.className="heart";
        d.innerText="‚ù§Ô∏è";
        d.style.left=Math.random()*card.offsetWidth+"px";
        card.appendChild(d);
        setTimeout(()=>d.remove(),2000);
    },200);

    const c=setInterval(()=>{
        const d=document.createElement("div");
        d.className="confetti";
        d.style.left=Math.random()*card.offsetWidth+"px";
        card.appendChild(d);
        setTimeout(()=>d.remove(),2000);
    },150);

    setTimeout(()=>{clearInterval(h);clearInterval(c)},4000);
}

save.onclick=()=>{
    save.style.display="none";
    html2canvas(card).then(c=>{
        const a=document.createElement("a");
        a.href=c.toDataURL();
        a.download="butko_memory.png";
        a.click();
        save.style.display="block";
    });
};
</script>
</body>
</html>
